    <script>
        //https://mp.weixin.qq.com/s/Vkshf-nEDwo2ODUJhxgzVA    
        
        function debounce(handle, wait) {
            var timeout = null;
            return function () {
                if (timeout !== null) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                timeout = setTimeout(handle.bind(handle), wait);
            }
        }
        var obj = {
            username: 'king',
            func: function (){
                this.username = 'gyh';
                //console.log(this);
                console.log(this.username);
            }
        }
        window.addEventListener('scroll', debounce(obj.func, 200));
    </script>
