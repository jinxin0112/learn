    <script>

        function throttle(handle, wait) {
            var pre = new Date();
            return function () {
                var now = new Date();
                var args = arguments;
                if (now - pre >= wait) {
                    handle.apply(this,args);
                    pre = now;
                }
            }
        }
        var obj = {
            username: 'king',
            func: function () {
                this.username = 'gyh';
                //console.log(this);
                console.log(arguments);
            }
        }
        window.addEventListener('scroll', throttle(obj.func, 200));
    </script>
